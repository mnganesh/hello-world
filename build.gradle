group 'com.mnganesh.test'
version '1.0-SNAPSHOT'
apply plugin: 'application'
apply plugin: 'java'

mainClassName = "Main"
sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

run{
 standardInput = System.in
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
